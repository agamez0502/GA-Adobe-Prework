<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alondra Gamez</title>
  <style>
    body {
      text-align: center;
      background: url("https://i.imgur.com/TvoOyea.png") no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      color: white;
      font-family: "Consolas", "Courier New", monospace; 
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      padding: 20px
    }
    
    h1, h2, p {
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
      margin: 10px 0;
      }
      
      h1 {
        font-size: 42px;
        }
        
        h2 {
          font-size: 20px;
          font-weight: normal;
          color: #e0e0e0;
          }
          
    p {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }
    
    input[type="email"] {
      border: 0;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 6px; 
      width: 240px;
      margin-bottom: 10px;
      }
      
      input[type="submit"] {
        border: 0;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 6px;
        width: 240px;
        margin-top: 5px;
        background: #e63946;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      } 
      
      input[type="submit"]:hover {
        background: #d62828;
        }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/8V5NzMG.jpeg" alt="Alondra Photo">
  <h1>Alondra Gamez</h1>
  <h2>Aspiring Full-Stack Developer | Java | SQL | Spring Boot | Python</h2>
  <p>Hi! I'm Alondra, passionate about building tech solutions and always
  learning. Currently exploring opportunities in software engineering and
  cybersecurity. Say hello!</p>
  <input type="email" placeholder="Your email">
  <input type="submit" value="Connect">
</body>
</html>
